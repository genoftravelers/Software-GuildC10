<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link rel="stylesheet" th:href="@{/home.css}"/>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-success active" href="home">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-success" href="content">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-success" href="admin">Admin</a>
                    </li>

                </ul>

            </div>
            <div class="dropdown text-success" style="margin-right: 100px; margin-left: 10px;">
                <a class="nav-link" id="statics-dropdown" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Static Posts
                </a>
                <div class="dropdown-menu" aria-labelledby="statics-dropdown">
                    <div th:each="staticb : ${staticBlogs}">
                        <div>
                            <input type="hidden" 
                                   th:name="${_csrf.parameterName}" 
                                   th:value="${_csrf.token}"/>
                            <span><a th:href="@{/staticPage(id=${staticb.id})}" 
                                     th:text="${staticb.title}">Static Blog</a></span> 
                        </div>
                    </div>
                </div>
            </div>
        </nav>




        <div class="container text-center"  id="blogpost" th:each="blog: ${blogposts}">
            <!--if the blog is not static show it-->
            <div th:if="${blog.isStatic==false}">
                <div th:if="${blog.isVerified}">
                    <div style="font-size: 20px;"align="center" th:text="${blog.title}"> Title</div>
                    <div align="center"  th:utext="${blog.blogContent}"> Content</div>
                    <br> <hr style="height:2px;border-width:0;color:gray;background-color:#4BB543"><br>
                    <!--                    <div th:date="${blog.blogDate}">Date posted: </div>
                                        <div th:date="${blog.expiration}">Date expires: </div>-->
                </div>
            </div>

        </div>



        <!-- Optional JavaScript 
             jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
