<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link th:href="@{/css/home.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Organization Detail</title>
    </head>

    <body>

        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Organization Detail</h1>
                </div>
            </div>
        </div>
        <div id="buttonNavBar" class="text-center">	
            <a  th:href="@{index}" class="btn btn-outline-primary btn-lg"><h3>Home</h3></a>

            <a th:href="@{heroes}" class="btn btn-outline-primary btn-lg"><h3>Heroes</h3></a>	
            <a th:href="@{organizations}" class="btn btn-outline-primary btn-lg"><h3>Organizations</h3></a>	

            <a th:href="@{sightings}" class="btn btn-outline-primary btn-lg "><h3>Sightings</h3></a>	


            <a th:href="@{organizations}" class="btn btn-outline-primary btn-lg active"><h3>Locations</h3></a>	


            <a th:href="@{superpowers}" class="btn btn-outline-primary btn-lg"><h3>Superpowers</h3></a>	
        </div>	

        <div class="container">

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editOrganization" method="POST">
                        <div class="form-group row">
                            <label for="organizationName" class="col-3 col-form-label">Organization Name</label>
                            <div class="col-9">
                                <input type="text" name="organizationName" id="organizationName" class="form-control"
                                       th:value="${organization.organizationName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="organizationDescription" class="col-3 col-form-label">
                                Organization Description</label>
                            <div class="col-9">
                                <input type="text" name="organizationDescription" 
                                       id="description" class="form-control"
                                       th:value="${organization.organizationDescription}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="organizationPhoneNum" class="col-3 col-form-label">
                                Organization phone</label>
                            <div class="col-9">
                                <input type="text" name="organizationPhoneNum" 
                                       id="organizationPhoneNum" class="form-control"
                                       th:value="${organization.organizationPhoneNum}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="location" class="col-3 col-form-label">Location</label>
                            <div class="col-9">
                                <select id="location" name="locationId" class="form-control" >
                                    <option th:each="location : ${locations}" 
                                            th:value="${location.locationId}" 
                                            th:text="${location.locationName + ' ' 
                                            + location.locationDescription}"
                                            th:selected="${organization.location.locationId == location.locationId}">
                                        Location Name</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="heroes" class="col-3 col-form-label">Heroes</label>
                            <div class="col-9">
                                <select multiple id="heroes" name="heroId" 
                                        class="form-control">
                                    <option th:each="hero : ${heroes}" 
                                            th:value="${hero.heroId}" 
                                            th:text="${hero.heroName + ' ' 
                                            + hero.heroDescription}"
                                            th:selected="${organization.heroes.contains(hero)}">
                                        Hero Name</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="organizationId" th:value="${organization.organizationId}"/>
                        <button type="submit" class="btn btn-primary">Edit Organization</button>
                    </form>
                </div>
            </div>
        </div>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>

</body>

</html>
