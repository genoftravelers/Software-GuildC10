<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--Required meta tags--> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS--> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Edit Location</title>
    </head>
    <body>
        <!--Main Body of Page--> 
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Hero Sightings</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="index" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="hero" class="btn btn-outline-primary btn-lg">Hero</a>
                </div>
                <div class="col text-center m-3">
                    <a href="location" class="btn btn-outline-primary btn-lg">Location</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organization" class="btn btn-outline-primary btn-lg">Organization</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpowers" class="btn btn-outline-primary btn-lg">Super Power</a>
                </div>

            </div>
        </div>  

        <div class="container">
            
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editLocation" method="POST">
                        <div class="form-group row">
                            <label for="locationName" class="col-3 col-form-label">
                                Location Name</label>
                            <div class="col-9">
                                <input type="text" name="locationName" id="locationName" 
                                       class="form-control" th:value="${location.locationName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationDescription" class="col-3 col-form-label">
                                Location Description</label>
                            <div class="col-9">
                                <input type="text" name="locationDescription" id="locationDescription" 
                                       class="form-control"  th:value="${location.locationDescription}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationAddress" class="col-3 col-form-label">
                                Location Address</label>
                            <div class="col-9">
                                <input type="text" name="locationAddress" id="locationAddress" 
                                       class="form-control" th:value="${location.locationAddress}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationCity" class="col-3 col-form-label">
                                Location City</label>
                            <div class="col-9">
                                <input type="text" name="locationCity" id="locationCity" 
                                       class="form-control" th:value="${location.locationCity}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="locationState" class="col-3 col-form-label">
                                Location State</label>
                            <div class="col-9">
                                <input type="text" name="locationState" id="locationState" 
                                       class="form-control" th:value="${location.locationState}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="zipCode" class="col-3 col-form-label">
                                Zip code</label>
                            <div class="col-9">
                                <input type="text" name="zipCode" id="zipCode" 
                                       class="form-control" th:value="${location.zipCode}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="latitude" id="latitude" 
                                       class="form-control" th:value="${location.latitude}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="longitude" id="Longitude" 
                                       class="form-control" th:value="${location.longitude}">
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${location.locationId}"/>
                        <button type="submit" class="btn btn-primary">
                            Update Location</button>
                    </form>
                </div>
            </div>
        </div>

        <!--End main body--> 

        <!--Optional JavaScript--> 
        <!--jQuery first, then Popper.js, then Bootstrap JS--> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
