<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link th:href="@{/css/home.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Organization</title>
    </head>

    <body>

        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Organization</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="index" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="heroes" class="btn btn-outline-primary btn-lg">Hero</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Location</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg active">Organization</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sighting</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpowers" class="btn btn-outline-primary btn-lg">Super Power</a>
                </div>

            </div>
        </div>  	
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Organization Name</th>
                            <th>Organization Description</th>
                            <th>Organization phone</th>
                            <th>Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="organization : ${organizations}">
                            <td th:text="${organization.organizationId}">Organization Id</td>
                            <td th:text="${organization.organizationName}">Organization Name</td>
                            <td th:text="${organization.organizationDescription}">Organization Description</td>
                            <td th:text="${organization.organizationPhoneNum}">Organization phone</td>
                            <td><a href="#" th:href="@{/organizationDetail(id=${organization.organizationId})}"><i class="fas fa-info-circle"></i></a>
                            </td>


                            <td><a href="#" th:href="@{/editOrganization(id=${organization.organizationId})}"><i class="fas fa-user-edit"></i></a></td>
                            <td><a href="#" th:href="@{/deleteOrganization(id=${organization.organizationId})}"><i class="fas fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row m-4 border border-dark">
            <div class="col-12 m-1 text-center" 
                 th:if="${!errors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${errors}" 
                   th:text="${error.message}">Error message</p>
            </div>
            <div class="col-3 text-center m-3">
                <span class="h3">Add Organization</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addOrganization" method="POST">
                    <div class="form-group row">
                        <label for="organizationName" class="col-3 col-form-label">
                            Organization Name</label>
                        <div class="col-9">
                            <input type="text" name="organizationName" 
                                   id="organizationName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="organizationDescription" class="col-3 col-form-label">
                            Organization Description</label>
                        <div class="col-9">
                            <input type="text" name="organizationDescription" 
                                   id="organizationDescription" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="organizationPhoneNum" class="col-3 col-form-label">
                            Organization phone</label>
                        <div class="col-9">
                            <input type="text" name="organizationPhoneNum" 
                                   id="organizationPhoneNum" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="location" class="col-3 col-form-label">
                            Location</label>
                        <div class="col-9">
                            <select id="location" name="locationId" class="form-control" >
                                <option th:each="location : ${locations}" 
                                        th:value="${location.locationId}" 
                                        th:text="${location.locationName}">
                                    location</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="heroes" class="col-3 col-form-label">
                            Heroes</label>
                        <div class="col-9">
                            <select multiple id="heroes" name="heroId" 
                                    class="form-control" >
                                <option th:each="hero : ${heroes}" 
                                        th:value="${hero.heroId}" 
                                        th:text="${hero.heroName}">
                                    Hero Name</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Organization</button>
                </form>
            </div>
        </div>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b86b879e13.js"></script>
    </body>
</html>

</body>

</html>
