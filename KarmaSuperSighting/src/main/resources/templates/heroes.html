<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link th:href="@{/css/home.css}" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hero</title>
    </head>

    <body>
        
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Hero</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="index" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="heroes" class="btn btn-outline-primary btn-lg active">Hero</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Location</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organization</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sighting</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpowers" class="btn btn-outline-primary btn-lg">Super Power</a>
                </div>

            </div>
        </div>  


        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Hero Name</th>
                            <th>Hero Description</th>
                            <!--<th>Superpower</th>-->
                            <th>Details</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="hero : ${heroes}">
                            <td th:text="${hero.heroId}">hero Id</td>
                            <td th:text="${hero.heroName}">hero Name</td>
                            <td th:text="${hero.heroDescription}">hero Description</td>
                            <td><a href="#" th:href="@{/heroDetail(id=${hero.heroId})}"><i class="fas fa-info-circle"></i></a>
                            </td>


                            <td><a href="#" th:href="@{/editHero(id=${hero.heroId})}"><i class="fas fa-user-edit"></i></a></td>
                            <td><a href="#" th:href="@{/deleteHero(id=${hero.heroId})}"><i class="fas fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row m-4 border border-dark">
            <div class="col-12 m-1 text-center" 
                 th:if="${!errors.isEmpty()}">
                <p class="alert alert-danger" th:each="error : ${errors}" 
                   th:text="${error.message}">Error message</p>
            </div>
            <div class="col-3 text-center m-3">
                <span class="h3">Add Hero</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addHero" method="POST">
                    <div class="form-group row">
                        <label for="heroName" class="col-3 col-form-label">
                            Hero Name</label>
                        <div class="col-9">
                            <input type="text" name="heroName" 
                                   id="heroName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="heroDescription" class="col-3 col-form-label">
                            Hero Description</label>
                        <div class="col-9">
                            <input type="text" name="heroDescription" 
                                   id="heroDescription" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="superpower" class="col-3 col-form-label">
                            Superpower</label>
                        <div class="col-9">
                            <select id="superpower" name="superpowerId" class="form-control" >
                                <option th:each="superpower : ${superpowers}" 
                                        th:value="${superpower.superpowerId}" 
                                        th:text="${superpower.superpowerName}">
                                    superpower</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="organization" class="col-3 col-form-label">
                            Organization</label>
                        <div class="col-9">
                            <select multiple id="organizations" name="organizationId" 
                                    class="form-control" >
                                <option th:each="organization : ${organizations}" 
                                        th:value="${organization.organizationId}" 
                                        th:text="${organization.organizationName}">
                                    Organization Name</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Hero</button>
                </form>
            </div>
        </div>








        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b86b879e13.js"></script>
    </body>


</html>
